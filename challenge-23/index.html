<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Challenge 23</title>
    </head>
    <body>
        <input type="text" value="0" readonly data-js="inputCal">
        <div class="numeros">
            <button data-js="numeros" value="0">0</button>
            <button data-js="numeros" value="1">1</button>
            <button data-js="numeros" value="2">2</button>
            <button data-js="numeros" value="3">3</button>
            <button data-js="numeros" value="4">4</button>
            <button data-js="numeros" value="5">5</button>
            <button data-js="numeros" value="6">6</button>
            <button data-js="numeros" value="7">7</button>
            <button data-js="numeros" value="8">8</button>
            <button data-js="numeros" value="9">9</button>
        </div>

        <div class="operacao">
            <button data-js="operacao" value="+" data-js="operacao-mais">+</button>
            <button data-js="operacao" value="-" data-js="operacao-menos">-</button>
            <button data-js="operacao" value="x" data-js="operacao-mult">x</button>
            <button data-js="operacao" value="รท" data-js="operacao-div">รท</button>
            <button data-js="operacao-igual">=</button>
            <button data-js="operacao-ce">CE</button>

        <script src="challenge-23.js"></script>
